baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://marcindrozd.github.io" # the base hostname & protocol for your site
title: "Marcin Drozd"
description: "I am a self-taught Ruby on Rails developer also trying things out in JavaScript and Elixir. This is my blog where I occassionally share my thoughts..."
author: "Marcin Drozd"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

gems:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/images"
    values:
      image: true
plugins:
  - jekyll-seo-tag
